<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    
    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Events in popover</title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    </style>

</head>
<body>

<div mbsc-page class="demo-event-popover">
    <div id="demo-event-popover"></div>
</div>

<script>
    mobiscroll.settings = {
        theme: 'windows',
        lang: 'en'
    };

    var inst = mobiscroll.eventcalendar('#demo-event-popover', {
        lang: 'en',               // Specify language like: lang: 'pl' or omit setting to use default
        theme: 'windows',         // Specify theme like: theme: 'ios' or omit setting to use default
        display: 'inline',        // Specify display mode like: display: 'bottom' or omit setting to use default
            showEventCount: true  // More info about showEventCount: https://docs.mobiscroll.com/4-7-3/javascript/eventcalendar#opt-showEventCount
    });
    
    mobiscroll.util.getJson('https://trial.mobiscroll.com/events/', function (events) {
        inst.setEvents(events);
    }, 'jsonp');
</script>

</body>
</html>
